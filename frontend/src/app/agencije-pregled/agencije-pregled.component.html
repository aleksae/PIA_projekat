<div class="container">
    <div class="row">
        <div class="container col" id="pregled"  *ngIf="!ucitavanje">
            <div class="d-flex aligns-items-center justify-content-center">
                <app-loader *ngIf="pretraga_u_toku" class="mt-3"></app-loader>
            </div>
            <div  *ngIf="!pretraga_u_toku">
                <h4 class="mb-3">{{stanje}}</h4>
                
                <div id="ikonice_pretraga" class="mb-2">
                    <div id="filteri" *ngIf="stanje=='Резултати претраге' " >
                    Филтери:
                    <span class="badge bg-white text-dark ms-2 me-2" *ngIf="stara_adresa && stara_adresa!=''"><span class="text-danger" (click)="reset_adresa()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                    </span>Адреса: {{stara_adresa}}</span>
                    <span class="badge bg-white text-dark" *ngIf="stari_naziv && stari_naziv!=''"><span class="text-danger me-1" (click)="reset_naziv()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                          </svg>
                    </span>Назив: {{stari_naziv}}</span>
                    
                    <br/>
                    </div>
                    <div>
                        Сортирање: <span class="badge bg-white text-dark me-2" (click)="sortiraj('a_o')"><svg *ngIf="!sort_adresa_opadajuce" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-app" viewBox="0 0 16 16">
                            <path d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z"/>
                          </svg><svg *ngIf="sort_adresa_opadajuce" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill text-success" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                          </svg>Адреса <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                          </svg>
                          </span>

                          <span class="badge bg-white text-dark me-2" (click)="sortiraj('a_r')"><svg *ngIf="!sort_adresa_rastuce"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-app" viewBox="0 0 16 16">
                            <path d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z"/>
                          </svg><svg *ngIf="sort_adresa_rastuce" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill text-success" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                          </svg>Адреса <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                          </svg></span>

                          <span class="badge bg-white text-dark me-2" (click)="sortiraj('n_o')"><svg *ngIf="!sort_naziv_opadajuce"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-app" viewBox="0 0 16 16">
                            <path d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z"/>
                          </svg><svg *ngIf="sort_naziv_opadajuce" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill text-success" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                          </svg>Назив <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
                          </svg></span>

                          <span class="badge bg-white text-dark me-2" (click)="sortiraj('n_r')"><svg *ngIf="!sort_naziv_rastuce"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-app" viewBox="0 0 16 16">
                            <path d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z"/>
                          </svg><svg *ngIf="sort_naziv_rastuce" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill text-success" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                          </svg>Назив <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                          </svg></span>
                          
                    </div>
                      
                </div>
                <div *ngIf="korisnici.length">
                <!--<div class="row" *ngFor="let a of korisnici; let last = last;" >
                    <div class="col-md-auto">
                        <img src="http://localhost:4000/prikaz_slike/{{a['profilna_slika'] !='' ? a['profilna_slika'] : 'podrazumevano_agencija.png'}}" class="profilna_slika">
                    </div>
                    <div class="col">
                        <p><strong>Назив: </strong><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" routerLink="/pregled_agencija/{{a['korisnicko_ime']}}">{{a["dodatno"]["naziv"]}}</a></p>
                        <p><strong>Опис: </strong>{{a["dodatno"]["opis"]}}</p>
                        <p>{{a.dodatno['adresa']}}</p>
                    </div>
                    <hr *ngIf="!last">
                </div>-->
                <div class="row" *ngFor="let a of korisnici; let i=index;">
                  <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="http://localhost:4000/prikaz_slike/{{a['profilna_slika'] !='' ? a['profilna_slika'] : 'podrazumevano_agencija.png'}}" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8 rounded border-start">
                        <div class="card-body">
                          <h5 class="card-title"><a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" routerLink="/pregled_agencija/{{a['korisnicko_ime']}}">{{a.dodatno['naziv']}}</a></h5>
                          <p class="card-text">{{dohvati_opis(a)}} <span *ngIf="!dohvati_indikator_opisa(a)" class="text-secondary" > [...]</span></p>
                          <!--<p class="card-text">{{dohvati_opis(a)}} <span *ngIf="!dohvati_indikator_opisa(a)" class="text-secondary" (click)="azuriraj_prikaz_opisa(a)" > [...]</span>
                            <span *ngIf="dohvati_indikator_opisa(a) && ((korisnici[i].dodatno['opis'].length)>100)" class="text-secondary" (click)="azuriraj_prikaz_opisa(a) ">[сакриј]</span></p>
                          <p class="card-text"><small class="text-muted">{{a.dodatno['adresa']}}</small></p>-->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                <div class="row" *ngIf="!korisnici.length">
                  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </symbol>
                  </svg>
                  <div class="alert alert-primary d-flex align-items-center w-auto" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                    <div>
                      Нема резултата за унете параметре.
                    </div>
                  </div>
                  
                </div>
            </div>
            
        </div>
        <div class="container col d-flex justify-content-center float-center" *ngIf="ucitavanje">
          <app-loader></app-loader>
        </div>
        <div class="container col" id="pretraga">
            <h4 class="mb-3">Претрага <span data-bs-toggle="tooltip" data-bs-placement="top" title="Претрагу је могуће вршити по једном или оба критеријума. Унос у поље значи да ће то бити параметар за претрагу."><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
              </svg></span></h4>
            <div id="forma" class="">
                <label for="pretraga_naziv" class="form-label">Назив агенције:</label>
                <input class="form-control me-2 mb-2" id="pretraga_naziv" type="search" [(ngModel)]="naziv" placeholder="Претрага" aria-label="Search" [disabled]="pretraga_u_toku">
                <label for="pretraga_adresa" class="form-label">Адреса:</label>
                <input class="form-control me-2" id="pretraga_adres" type="search" placeholder="Претрага" [(ngModel)]="adresa" aria-label="Search" [disabled]="pretraga_u_toku">
                <div class="form-group">  
                    <button class="btn btn-primary mt-2 float-end" (click)="pretraga()" disabled *ngIf="pretraga_u_toku">Претрага</button>
                    <button class="btn btn-primary mt-2 float-end" (click)="pretraga()" *ngIf="!pretraga_u_toku">Претрага</button>
                </div>

            </div>
        </div>
    </div>
</div>
